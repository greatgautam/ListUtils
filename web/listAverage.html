<html>
<head>
<script type="text/javascript" src="../listUtils.js"></script>
<script>

function listAverageL() {
var listAs = document.getElementById("listA").value;

var linesA = listAs.split('\n');
var listAverageOut = listAverage(linesA);
if (isNaN(listAverageOut)){
	document.getElementById("resultArea").innerHTML = "Your input has non numeric items.";
}else{
	document.getElementById("resultArea").innerHTML = listAverageOut;
}
}

</script>
</head>
<body>
<table>
<tr>
<th>List A
</th>
<th>Average</th>
<th>
Result
</th>
</tr>
<tr>
<td>
<textarea id="listA" rows="50" cols="20">
</textarea>
</td>
<td valign="top">
<button type="button" onclick="listAverageL()">List Average </button><br />
Average of the List items
</input><br/>
</td>
<td valign="top">
<textarea id="resultArea" rows="5" cols="20">
</textarea>
</td>
</tr>

</table>

</body>
</html>
