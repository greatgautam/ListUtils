<html>
<head>
<script type="text/javascript" src="../listUtils.js"></script>
<script>

function listTransposeL() {
var listAs = document.getElementById("listA").value;

var linesA = listAs.split('\n');
var listAout = listTranspose(linesA);
document.getElementById("resultArea").innerHTML = listAout;
}

</script>
</head>
<body>
<table>
<tr>
<th>List A
</th>
<th>Transpose</th>
<th>
Result
</th>
</tr>
<tr>
<td>
<textarea id="listA" rows="50" cols="20">
</textarea>
</td>
<td valign="top">
<button type="button" onclick="listTransposeL()">List Transpose </button><br />
Convert from a Column to a Row
</input><br/>
</td>
<td>
<textarea id="resultArea" rows="50" cols="20">
</textarea>
</td>
</tr>

</table>

</body>
</html>
