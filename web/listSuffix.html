<html>
<head>
<script type="text/javascript" src="../listUtils.js"></script>
<script>

function addSuffixL() {
var listA = document.getElementById("listA").value;
var suffix = document.getElementById("suffix").value;
var linesA = listA.split('\n');

var listAsuffix = addSuffix(linesA, suffix);

var listAout = formatList(listAsuffix, '\n');

document.getElementById("resultArea").innerHTML = listAout;
}


</script>
</head>
<body>
<table>
<tr>
<th>List A
</th>
<th>Enter Suffix:</th>
<th>
Result
</th>
</tr>
<tr>
<td>
<textarea id="listA" rows="50" cols="20">
</textarea>
</td>
<td valign="top">
<input type="text" id="suffix" size="50">
</input><br/>
<button type="button" onclick="addSuffixL()">Add Suffix</button>
</td>
<td>
<textarea id="resultArea" rows="50" cols="20">
</textarea>
</td>
</tr>

</table>

</body>
</html>
