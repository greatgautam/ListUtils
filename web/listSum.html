<html>
<head>
<script type="text/javascript" src="../listUtils.js"></script>
<script>

function listSumL() {
var listAs = document.getElementById("listA").value;

var linesA = listAs.split('\n');
var listSumOut = listSum(linesA);
if (isNaN(listSumOut)){
	document.getElementById("resultArea").innerHTML = "Your input has non numeric items.";
}else{
	document.getElementById("resultArea").innerHTML = listSumOut;
}
}

</script>
</head>

<table>

</th>
<th>Sum</th>
<th>
Result
</th>
</tr>

<td>
<textarea id="listA" rows="50" cols="20">
</textarea>
</td>
<td valign="top">
<button type="button" onclick="listSumL()">List Sum </button><br />
Sum the List items
</input><br/>
</td>

</textarea>
</td>

</table>
