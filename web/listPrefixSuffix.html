<html>
<head>
<script type="text/javascript" language="Javascript" src="./listUtils.js"></script>
<script>

function addPrefixSuffixL() {
var listA = document.getElementById("listA").value;
var prefix = document.getElementById("prefix").value;
var suffix = document.getElementById("suffix").value;
var linesA = listA.split('\n');

var listApreSuffix = addPrefixSuffix(linesA, prefix, suffix);

var listAout = formatList(listApreSuffix, '\n');

document.getElementById("resultArea").innerHTML = listAout;
}

</script>
</head>
<body>
<table>
<tr>
<th>Enter Prefix:</th>
<th>List A
</th>
<th>Enter Suffix:</th>
<th>
Result
</th>
</tr>
<tr>
<td valign="top">
<input type="text" id="prefix" size="50">
</input>
</td>
<td>
<textarea id="listA" rows="50" cols="20">
</textarea>
</td>
<td valign="top">
<input type="text" id="suffix" size="50">
</input><br/>
<button type="button" onclick="addPrefixSuffixL()">Add Prefix and Suffix</button>
</td>
<td>
<textarea id="resultArea" rows="50" cols="20">
</textarea>
</td>
</tr>

</table>

</body>
</html>
